<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="assets/iconlink_arsenusa.svg">
</head>
<body>
    <div id="game_wrapper">
        <h1>TATA GAMBAR</h1>
        <div class="puzzle-wrapper">

            <div class="puzzle-container">
                <div id="puzzle_container">
                    <div class="puzzle_block"><img src="assets/9.png" alt=""></div>
                    <div class="puzzle_block"><img src="assets/8.png" alt=""></div>
                    <div class="puzzle_block"><img src="assets/7.png" alt=""></div>
                    <div class="puzzle_block"><img src="assets/6.png" alt=""></div>

                    <div class="puzzle_block"><img src="assets/3.png" alt=""></div>
                    <div class="puzzle_block"><img src="assets/2.png" alt=""></div>
                    <div id="empty_block" class="puzzle_block" style="display: none;"><img src="assets/1.png" alt=""></div>
                </div>
    
                <!-- Gambar Referensi -->
                <img id="puzzle_reference" src="assets/referensi.svg" alt="Puzzle Reference">
            </div>
    
            <a class="game-button" href="index.html">Kembali</a>
        </div>
    </div>
    
    <script src="script.js"></script>
